<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Donor's Page</title>
  <link rel="stylesheet" href="chartstyle.css">
  <script src="Chart.js" type='text/javascript'></script>
</head>
<body>
<h1>Donation Progress</h1>
<p>Campaign Funding 2015 (in millions)</p>
<div id='chart'>
<canvas id="myChart" width="600" height="400"></canvas>

</div>
<div id="form">
<form id="donate">
  Month: <select id="month" name="month">
  <option value="0">Month</option>
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="3">March</option>
  <option value="4">April</option>
  <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select>
&nbsp;
  Amount: <input type="text" name="amount"/>
  <input type="submit" value="Donate"/>
</form>
</div>



<script src='logpas.js' type='text/javascript'></script>
</body>
</html>
