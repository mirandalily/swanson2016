<!DOCTYPE html>

<head>
  <meta charset = "UTF-8">

</head>
<body>
<header>
<nav>
  <ul>
  <li>About</li>
  <li>Support</li>
  <li>Connect</li>
  </ul>
</nav>
</header>

<form id="contactform">
  <fieldset>
    <legend>Contact Us</legend>

            <label for="firstname">First Name: </label>
            <input name="firstname" type="text">
            </br>
            <label for="lastname">Last Name: </label>
            <input name="lastname" type="text">
            </br>
            <textarea name="concern" placeholder="Enter text here..."></textarea>
            </br>
            <button id="submit-button" type="submit">Submit</button>
  </fieldset>
  </form>

<div id="commentsection">
<form id="commentform">
  <fieldset>
    <legend>We'd love your input!</legend>

            <label for="name">Name: </label>
            <input name="name" type="text">
            </br>
            <textarea name="comment" placeholder="Enter text here..."></textarea>
            </br>
            <button id="submit-button" type="submit">Submit</button>
  </fieldset>
  </form>
</div>
<ul id="commentdisplay"></ul>
</div>

<footer>
<div id="socialmedia">
  <ul>
    <li><a href="https://www.facebook.com">Facebook</a></li>
    <li><a href="https://www.instagram.com">Instagram</a></li>

  </ul>
</div>
<div id="copyright"><p>&copy; Copyright 2015</p></div>

</footer>

 <script src ="JS/contactform.js" type="text/javascript"></script>
